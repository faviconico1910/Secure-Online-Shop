<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Shop Capybara</title>
  <link rel="stylesheet" href="/static/register.css">
</head>
<body>
  <div class="container">
    <h2>Registration</h2>
    <form id="register-form">
      <input type="username" id="username" placeholder="Enter username" required>
      <input type="password" id="password" placeholder="Enter password" required>
      <input type="text" id="card" placeholder="Enter credit card number" required>
      <button type="submit">Register</button>
    </form>
    <div class="msg" id="response"></div>
    <a href="/">Back to Home</a>
  </div>

  <script>
    const form = document.getElementById('register-form');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const card = document.getElementById('card').value;

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, card })
        });

        const data = await res.json();
        if (res.ok) {
          responseDiv.textContent = `Registration successful! Encrypted data: ${data.encrypted_data}`;
          responseDiv.classList.remove('error');
        } else {
          responseDiv.textContent = data.error || 'Registration failed.';
          responseDiv.classList.add('error');
        }
      } catch (err) {
        responseDiv.textContent = 'Error: ' + err.message;
        responseDiv.classList.add('error');
      }
    });
  </script>
</body>
</html>
